<div class="container main-container">

    <h1>Lista IPTU</h1>
    <hr>

    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th>
                    CPF
                </th>
                <th>
                    Descrição
                </th>
                <th>
                    Data Vencimento
                </th>
                <th>
                    Valor
                </th>
                <th>
                    Status
                </th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let iptu of iptus">
                <td>
                    {{ iptu.CPF }}
                </td>
                <td>
                    {{ iptu.Logradouro }}
                </td>
                <td>
                    {{ iptu.DataVencimento }}
                </td>
                <td>
                    {{ iptu.Valor }}
                </td>
                <td>
                    <span>{{iptu.IsPago ? 'Pago' : 'Em Aberto'}}</span>
                    <!-- <input [checked]="iptu.IsPago" class="check-box" disabled="disabled" type="checkbox"> -->
                </td>
                <td class="text-right" *ngIf="!iptu.IsPago">
                    <!-- <a class="btn btn-info" [routerLink]="['/cidadao/iptu/iptu-detalhe',iptu.Id]"> -->
                    <a class="btn btn-info" [routerLink]="['/admin/iptu']">
                        <span class="fa fa-print"></span>
                    </a>&nbsp;

                    <button class="btn btn-info" (click)="OpenModal(modalConfirmacao, iptu.Id)">
                        <span class="fa fa-money-bill-alt"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="/admin/principal" class="btn btn-info btn-block">Voltar</a>
</div>

<!-- <button class="btn btn-lg btn-outline-primary" (click)="OpenModal(mymodal)">Open My Modal</button> -->

<ng-template #modalConfirmacao let-modal>
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Baixar o Item Selecionado</h5>
            <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p>Deseja realmente realizar a baixa do titulo selecionado.</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success" (click)="modal.close('Save click')">Confirmar</button>
            <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Close')">Cancelar</button>
        </div>
    </div>
</ng-template>
