<div class="container main-container">

    <h1>Lista IPTU</h1>
    <hr>

    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th>
                    Descrição
                </th>
                <th>
                    Data Vencimento
                </th>
                <th>
                    Valor
                </th>
                <th>
                    Status
                </th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let iptu of iptus">
                <td>
                    {{ iptu.Logradouro }}
                </td>
                <td>
                    {{ iptu.DataVencimento }}
                </td>
                <td>
                    {{ iptu.Valor }}
                </td>
                <td>
                    <span>{{iptu.IsPago ? 'Pago' : 'Em Aberto'}}</span>
                    <!-- <input [checked]="iptu.IsPago" class="check-box" disabled="disabled" type="checkbox"> -->
                </td>
                <td class="text-right" *ngIf="!iptu.IsPago">
                    <!-- <a class="btn btn-info" [routerLink]="['/cidadao/iptu/iptu-detalhe',iptu.Id]"> -->
                    <a class="btn btn-info" [routerLink]="['/cidadao/iptu']">
                        <span class="fa fa-print"></span>
                    </a>&nbsp;                    
                </td>
            </tr>
        </tbody>
    </table>

    <a href="/admin/principal" class="btn btn-info btn-block">Voltar</a>
</div>
