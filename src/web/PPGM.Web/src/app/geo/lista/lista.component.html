<div class="container main-container">

    <h1>Informações Municipais Georreferenciadas</h1>
    <hr>

    <div class="row text-center">
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
                <i class="fas fa-globe fa-10x" ></i>
                
                <!-- <img class="card-img-top" src="/assets/home.svg" height="164px" width="253px" alt=""> -->
                <div class="card-body">
                    <h4 class="card-title">Malha Geográfica</h4>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary" (click)="ObterMalhaGeografica()">Abrir</button>                    
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
                <i class="fas fa-user-alt fa-10x" ></i>
                <!-- <img class="card-img-top" src="/assets/medical.svg" height="164px" width="253px" alt=""> -->
                <div class="card-body">
                    <h4 class="card-title">População</h4>                    
                </div>
                <div class="card-footer">
                    <a href="#" class="btn btn-primary">Abrir</a>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
                <i class="fas fa-map-marked-alt fa-10x" ></i>
                <div class="card-body">
                    <h4 class="card-title">Localidades</h4>                    
                </div>
                <div class="card-footer">
                    <a href="#" class="btn btn-primary">Abrir</a>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 mb-12" *ngIf="result != ''" ng-bind-html="result">
            
        </div>
    </div>
</div>
